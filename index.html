<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Docsify theme (base) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">

  <!-- Custom styling -->
<link rel="stylesheet" href="./assets/styles.css?v=9">
  <style>
  /* ===== TABLE FIX (force) ===== */
  .markdown-section { overflow-x: auto !important; }

  .markdown-section table{
    display: block !important;
    width: 100% !important;
    max-width: 100% !important;
    overflow-x: auto !important;
    overflow-y: hidden !important;
  }

  .markdown-section th,
  .markdown-section td{
    white-space: nowrap !important;
  }
 </style>
</head>
<body>
  <div id="app">Loading…</div>

  <script>
    window.$docsify = {
      name: 'FunFlags',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      homepage: 'README.md',
      search: {
        placeholder: 'Search…',
        noData: 'No results',
        depth: 3
      },
      copyCode: {
        buttonText : 'Copy',
        errorText  : 'Error',
        successText: 'Copied'
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
